<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/exam.css" rel="stylesheet">
<script src="js/exam.js"></script>

<!-- 主内容区 -->
<main class="container mx-auto px-4 py-8">
    <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-700 mb-4 md:mb-0">待判卷考试</h2>
        <div class="flex space-x-3">
            <button class="px-4 py-2 bg-white border border-neutral-200 rounded-lg text-neutral-600 hover:bg-neutral-50 transition-colors flex items-center">
                <i class="fa fa-filter mr-2"></i>筛选
            </button>
        </div>
    </div>

    <!-- 考试卡片容器 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 考试卡片1 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-primary/10 text-primary rounded-full mb-2">期中考试</span>
                        <h3 class="text-lg font-bold text-neutral-700">2025年语文期中考试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月15日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-success font-medium">75%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-success" style="width: 75%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 120人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="1" data-exam-name="2025年语文期中考试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>

        <!-- 考试卡片2 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-warning/10 text-warning rounded-full mb-2">单元测试</span>
                        <h3 class="text-lg font-bold text-neutral-700">第三章数学单元测试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月20日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-warning font-medium">30%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-warning" style="width: 30%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 85人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="2" data-exam-name="第三章数学单元测试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>

        <!-- 考试卡片3 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-secondary/10 text-secondary rounded-full mb-2">期末考试</span>
                        <h3 class="text-lg font-bold text-neutral-700">2025年英语期末考试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月22日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-danger font-medium">10%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-danger" style="width: 10%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 150人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="3" data-exam-name="2025年英语期末考试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>

        <!-- 考试卡片4 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-success/10 text-success rounded-full mb-2">模拟考试</span>
                        <h3 class="text-lg font-bold text-neutral-700">高考模拟测试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月10日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-success font-medium">95%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-success" style="width: 95%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 200人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="4" data-exam-name="高考模拟测试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>

        <!-- 考试卡片5 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-warning/10 text-warning rounded-full mb-2">单元测试</span>
                        <h3 class="text-lg font-bold text-neutral-700">物理力学单元测试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月18日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-neutral-500 font-medium">未开始</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-neutral-300" style="width: 0%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 92人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="5" data-exam-name="物理力学单元测试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>

        <!-- 考试卡片6 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-primary/10 text-primary rounded-full mb-2">期中考试</span>
                        <h3 class="text-lg font-bold text-neutral-700">化学期中考试</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>6月16日
                        </span>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="font-medium text-neutral-600">判卷进度</span>
                        <span class="text-success font-medium">60%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-value bg-success" style="width: 60%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="text-sm text-neutral-500">
                        <span class="flex items-center"><i class="fa fa-user-o mr-1"></i> 110人</span>
                    </div>
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="6" data-exam-name="化学期中考试">
                        <i class="fa fa-edit mr-2"></i>进入判卷
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
