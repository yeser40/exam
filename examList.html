<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!--<link href="css/exam.css" rel="stylesheet">-->
<!--<script src="js/exam.js"></script>-->

<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#165DFF',
                    secondary: '#36CFC9',
                    warning: '#FF7D00',
                    success: '#00B42A',
                    danger: '#F53F3F',
                    neutral: {
                        100: '#F2F3F5',
                        200: '#E5E6EB',
                        300: '#C9CDD4',
                        400: '#86909C',
                        500: '#4E5969',
                        600: '#272E3B',
                        700: '#1D2129',
                    }
                },
                fontFamily: {
                    inter: ['Inter', 'system-ui', 'sans-serif'],
                },
            }
        }
    }
</script>

<style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .progress-bar {
            @apply w-full h-6 bg-neutral-100 rounded-full overflow-hidden relative;
        }
        .progress-section {
            @apply h-full absolute top-0 transition-all duration-1000 ease-out;
        }
        .animate-progress {
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            from { width: 0; }
            to { width: var(--progress-width); }
        }
        .tooltip {
            @apply invisible absolute opacity-0 transition-opacity duration-300 bg-neutral-700 text-white text-xs px-2 py-1 rounded bottom-full mb-2 left-1/2 transform -translate-x-1/2 whitespace-nowrap;
        }
        .progress-section:hover .tooltip {
            @apply visible opacity-100;
        }
    }
</style>

<!-- 主内容区 -->
<main class="container mx-auto px-4 py-8">
    <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-700 mb-4 md:mb-0">试卷分析</h2>
        <div class="flex space-x-3">
            <div class="flex-1">
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400">
                        <i class="fa fa-search"></i>
                    </span>
                    <input type="text" placeholder="输入考试名称" class="w-full pl-10 pr-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all">
                </div>
            </div>
            <div class="flex-1">
                <select class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all">
                    <option>高二(3)班</option>
                    <option>高二(4)班</option>
                    <option>高二(5)班</option>
                </select>
            </div>
            <button class="px-4 py-2 bg-white border border-neutral-200 rounded-lg text-neutral-600 hover:bg-neutral-50 transition-colors flex items-center">
                <i class="fa fa-filter mr-2"></i>筛选
            </button>
        </div>
    </div>

    <!-- 考试卡片容器 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 考试卡片1 -->
        <div class="bg-white rounded-xl card-shadow card-hover overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-1 text-xs font-medium bg-primary/10 text-primary rounded-full mb-2">第一次月考</span>
                        <h3 class="text-lg font-bold text-neutral-700">2025年语文第一次月考</h3>
                    </div>
                    <span class="text-xs font-medium text-neutral-500">
                            <i class="fa fa-calendar-o mr-1"></i>3月15日
                        </span>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between text-sm mb-2">
                        <span class="font-medium text-neutral-600">学生成绩分布</span>
                        <span class="text-neutral-500">共45人</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-section bg-danger" style="--progress-width: 22%; width: 22%; left: 0%">
                            <div class="tooltip">不及格: 10人 (22%)</div>
                            <div class="absolute inset-y-0 left-0 w-px bg-white"></div>
                        </div>
                        <div class="progress-section bg-warning" style="--progress-width: 47%; width: 47%; left: 22%">
                            <div class="tooltip">及格: 21人 (47%)</div>
                            <div class="absolute inset-y-0 left-0 w-px bg-white"></div>
                        </div>
                        <div class="progress-section bg-success" style="--progress-width: 31%; width: 31%; left: 69%">
                            <div class="tooltip">优秀: 14人 (31%)</div>
                            <div class="absolute inset-y-0 left-0 w-px bg-white"></div>
                            <div class="absolute inset-y-0 right-0 w-px bg-white"></div>
                        </div>
                    </div>
                </div>

                <!-- 统计数据卡片 -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-neutral-50 rounded-lg p-3 text-center">
                        <div class="text-xs text-neutral-500 mb-1">不及格率 <60分</div>
                        <div class="text-xl font-bold text-danger">22%</div>
                    </div>
                    <div class="bg-neutral-50 rounded-lg p-3 text-center">
                        <div class="text-xs text-neutral-500 mb-1">及格率 >=60分</div>
                        <div class="text-xl font-bold text-warning">47%</div>
                    </div>
                    <div class="bg-neutral-50 rounded-lg p-3 text-center">
                        <div class="text-xs text-neutral-500 mb-1">优秀率 >=85分</div>
                        <div class="text-xl font-bold text-success">31%</div>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <button class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm font-medium flex items-center"
                            data-exam-id="1" data-exam-name="2025年语文第一次考试">
                        <i class="fa fa-edit mr-2"></i>查看
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化进度条动画
        const progressSections = document.querySelectorAll('.progress-section');

        // 添加延迟，让用户能看到动画效果
        setTimeout(() => {
            progressSections.forEach(section => {
                section.classList.add('animate-progress');
            });
        }, 300);
    });
    // 获取所有"进入判卷"按钮
    const gradingButtons = document.querySelectorAll('button[data-exam-id]');

    // 为每个按钮添加点击事件
    gradingButtons.forEach(button => {
        button.addEventListener('click', function() {
            const examId = this.getAttribute('data-exam-id');
            const examName = this.getAttribute('data-exam-name');

            simulatePageLoading(examId, examName);
        });
    });

    // 模拟页面加载效果
    function simulatePageLoading(examId, examName) {
        // 创建加载遮罩
        const overlay = document.createElement('div');
        overlay.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50';
        overlay.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full">
                <div class="flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mb-4"></div>
                    <p class="text-lg font-medium text-neutral-700 mb-2">正在加载页面</p>
                    <p class="text-sm text-neutral-500">考试: ${examName}</p>
                </div>
            </div>
        `;

        document.body.appendChild(overlay);

        setTimeout(() => {
            document.body.removeChild(overlay);
            window.parent.postMessage({ type: 'urlChange', url: "examSummary.html" }, '*');
        }, 500);
    }
</script>
