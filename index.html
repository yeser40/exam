<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js'></script>


    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        warning: '#FF7D00',
                        success: '#00B42A',
                        danger: '#F53F3F',
                        neutral: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <title>AdminHub</title>
</head>
<body>
<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class='bx bxs-smile  bx-lg'></i>
        <span class="text">exam</span>
    </a>
    <ul class="side-menu top">
        <li class="active" id = "exam">
            <a href="#">
                <i class='bx bxs-dashboard bx-sm' ></i>
                <span class="text">试卷批阅</span>
            </a>
        </li>
        <li id = "examSummary">
            <a href="#">
                <i class='bx bxs-shopping-bag-alt bx-sm' ></i>
                <span class="text">试卷分析</span>
            </a>
        </li>
        <li id = "studentSummary">
            <a href="#">
                <i class='bx bxs-doughnut-chart bx-sm' ></i>
                <span class="text">学情分析</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu bottom">
        <li>
            <a href="#">
                <i class='bx bxs-cog bx-sm bx-spin-hover' ></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="#" class="logout">
                <i class='bx bx-power-off bx-sm bx-burst-hover' ></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
    <nav>
        <i class='bx bx-menu bx-sm' ></i>
        <form action="#">
            <div class="container mx-auto px-4 py-3">
                <ol class="flex items-center space-x-2" id="breadcrumb">

                </ol>
            </div>
        </form>

        <!-- Notification Bell -->
        <a href="#" class="notification" id="notificationIcon">
            <i class='bx bxs-bell bx-tada-hover' ></i>
            <span class="num">3</span>
        </a>
        <div class="notification-menu" id="notificationMenu">
            <ul>
                <li>您有要求重判的试卷</li>
                <li>您有新的阅卷任务</li>
                <li>第一次月考阅卷已结束</li>
            </ul>
        </div>

        <!-- Profile Menu -->
        <a href="#" class="profile" id="profileIcon">
            <img src="https://placehold.co/600x400/png" alt="Profile">
        </a>
        <div class="profile-menu" id="profileMenu">
            <ul>
                <li><a href="#">个人主页</a></li>
                <li><a href="#">设置</a></li>
                <li><a href="#">退出登入</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR -->
    <iframe src="" height="930px" width="100%" style="border: none" id = 'myIframe'></iframe>
</section>
<!-- CONTENT -->

<script src="js/script.js"></script>
</body>
</html>
